apiVersion: apps/v1
kind: Deployment
metadata:
  name: memcache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: memcache
  template:
    metadata:
      labels:
        app: memcache
    spec:
      containers:
      - name: memcache-container
        image: memcached:latest
        ports:
        - containerPort: 11211
---
apiVersion: v1
kind: Service
metadata:
  name: memcache-service
spec:
  selector:
    app: memcache
  ports:
  - protocol: TCP
    port: 11211
    targetPort: 11211
  type: ClusterIP