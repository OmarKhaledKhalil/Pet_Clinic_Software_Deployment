---
- name: Disable SELinux enforcement
  command: setenforce 0
  ignore_errors: yes

- name: Permanently disable SELinux in config file
  replace:
    path: /etc/selinux/config
    regexp: '^SELINUX=enforcing'
    replace: 'SELINUX=disabled'

- name: Disable swap
  command: swapoff -a

- name: Comment out swap line in /etc/fstab
  replace:
    path: /etc/fstab
    regexp: '^([^#].*swap.*)$'
    replace: '# \1'

- name: Load br_netfilter module
  shell: |
    modprobe br_netfilter
    echo 'br_netfilter' > /etc/modules-load.d/k8s.conf

- name: Set sysctl params for Kubernetes
  copy:
    dest: /etc/sysctl.d/k8s.conf
    content: |
      net.bridge.bridge-nf-call-ip6tables = 1
      net.bridge.bridge-nf-call-iptables = 1
      net.ipv4.ip_forward = 1

- name: Apply sysctl params
  command: sysctl --system

# ===== Remove invalid Docker repo file if present =====
- name: Remove invalid Docker repo file if any exists
  file:
    path: /etc/yum.repos.d/docker-ce.repo
    state: absent

# ===== Ensure Python 2 and yum Python bindings present for Ansible yum module =====
- name: Ensure Python 2 and yum Python bindings are installed
  raw: sudo yum install -y python2 python2-rpm
  changed_when: false

- name: Ensure Python 3 and required packages are installed
  raw: |
    sudo yum install -y python3 python3-libselinux
  register: result
  changed_when: result.rc == 0

- name: Install base dependencies (yum-compatible)
  package:
    name:
      - yum-utils
      - device-mapper-persistent-data
      - lvm2
      - curl
    state: present

# ===== Install container-selinux required by containerd =====
- block:
    - name: Enable epel-release and yum-utils
      yum:
        name:
          - epel-release
          - yum-utils
        state: present

    - name: Install container-selinux package
      yum:
        name: container-selinux
        state: present
      register: selinux_install
      failed_when: selinux_install is failed and "'No package container-selinux available' not in selinux_install.msg"
  rescue:
    - name: Download container-selinux RPM manually (fallback)
      get_url:
        url: https://mirror.centos.org/centos/7/extras/x86_64/Packages/container-selinux-2.119.2-1.el7.noarch.rpm
        dest: /tmp/container-selinux.rpm
        mode: '0644'

    - name: Install container-selinux RPM manually
      yum:
        name: /tmp/container-selinux.rpm
        state: present

# ===== Add Docker CE repository =====
- name: Add Docker CE repository (yum_repository module)
  yum_repository:
    name: docker-ce-stable
    description: Docker CE Stable - $basearch
    baseurl: https://download.docker.com/linux/centos/7/$basearch/stable
    gpgcheck: yes
    gpgkey: https://download.docker.com/linux/centos/gpg
    enabled: yes

# ===== Install containerd =====
- name: Install containerd runtime
  yum:
    name: containerd.io
    state: present

- name: Create default containerd config
  shell: |
    mkdir -p /etc/containerd
    containerd config default > /etc/containerd/config.toml
    sed -i 's/SystemdCgroup = false/SystemdCgroup = true/' /etc/containerd/config.toml

- name: Enable and start containerd
  systemd:
    name: containerd
    enabled: yes
    state: restarted

- name: Wait for containerd socket to be ready
  wait_for:
    path: /var/run/containerd/containerd.sock
    state: present
    timeout: 30

# ===== Kubernetes repo and components =====
- name: Add Kubernetes repo manually
  copy:
    dest: /etc/yum.repos.d/kubernetes.repo
    content: |
      [kubernetes]
      name=Kubernetes
      baseurl=https://pkgs.k8s.io/core:/stable:/v1.30/rpm/
      enabled=1
      gpgcheck=1
      gpgkey=https://pkgs.k8s.io/core:/stable:/v1.30/rpm/repodata/repomd.xml.key

- name: Install Kubernetes components
  yum:
    name:
      - kubelet
      - kubeadm
      - kubectl
    state: present

- name: Enable and start kubelet
  systemd:
    name: kubelet
    enabled: yes
    state: restarted

- name: Pause after starting kubelet to allow services to settle
  pause:
    seconds: 10

- name: Ensure kubelet logs are clean for debug
  shell: journalctl --rotate && journalctl --vacuum-time=1s || true
  ignore_errors: yes
