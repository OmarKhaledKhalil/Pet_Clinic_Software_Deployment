---
- name: Add Kubernetes YUM repo
  copy:
    dest: /etc/yum.repos.d/kubernetes.repo
    content: |
      [kubernetes]
      name=Kubernetes
      baseurl: "https://pkgs.k8s.io/core:/stable:/v{{ kube_version.split('.')[0] }}.{{ kube_version.split('.')[1] }}/rpm/"
      enabled=1
      gpgcheck=1
      repo_gpgcheck=1
      gpgkey=https://pkgs.k8s.io/core:/stable:/v{{ kube_version | regex_search('^\\d+\\.\\d+') }}/rpm/repodata/repomd.xml.key
      
- name: Install Kubernetes components
  yum:
    name:
      - kubeadm-{{ kube_version }}
      - kubelet-{{ kube_version }}
      - kubectl-{{ kube_version }}
    state: present
    disable_gpg_check: yes

- name: Enable kubelet service
  systemd:
    name: kubelet
    enabled: yes

- name: Read join script from master
  slurp:
    src: /tmp/join.sh
  register: join_script
  delegate_to: "{{ groups['master'][0] }}"

- name: Write join script to workers
  copy:
    content: "{{ join_script['content'] | b64decode }}"
    dest: /tmp/join.sh
    mode: '0700'

- name: Run join command
  command: sh /tmp/join.sh

